<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruestestresulater</title>
    <style>
        /* CSS styles can be added here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #3f3f3f;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #308a06;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nikkos brustester</h1>
        <p>Brustester</p>

        <!-- <h2>Sample Table</h2> -->
        <table>
            <thead>
                <tr>
                    <th>Brus</th>
                    <th>Rating</th>
                    <th>Min rating</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Inca Kola</td>
                    <td>4,8</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Pepsi Max</td>
                    <td>3,6</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
